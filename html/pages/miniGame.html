</head>

<body>

  <div class="header" align="center">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/index.html">SB</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/levels.html">Levels</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/leaderboard.html">Leaderboard</a>
          </li>

          </li>
        </ul>
      </div>
    </nav>
  </div>

  <h1 align="center">Space Bots!</h1>
  <h1 align="center">Mini Game</h1>
  <div id="root">
      <div align="center">
        <button @click="restart">Restart</button>
      </div>
      <div align="center">{{message}}</div>
      <div align="center">{{x_message}}</div>
      <div align="center">{{y_message}}</div>
      <div align="center">Total guesses: {{count}}</div>
    <div id="outer">
      <div class="square-container">
        <div v-for="r in rows">
          <div v-for="c in r">
            <div class="square">
              <div class="content" :class="{ 'is-visited': c.visited }" @click="search(c)">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
